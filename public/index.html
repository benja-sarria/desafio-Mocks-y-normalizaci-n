<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Document</title>
    </head>
    <body>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne"
                        aria-expanded="false"
                        aria-controls="flush-collapseOne"
                    >
                        Crea un nuevo producto en la DB
                    </button>
                </h2>
                <div
                    id="flush-collapseOne"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample"
                >
                    <div class="accordion-body">
                        <form action="/api/products" method="post">
                            <div style="margin-bottom: 16px">
                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        flex-direction: column;
                                    "
                                >
                                    <label for="nombre"> Nombre: </label>
                                    <br />
                                    <input
                                        type="text"
                                        name="title"
                                        id="nombre"
                                        style="margin-bottom: 16px"
                                        class="input-file"
                                    />
                                </div>
                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        flex-direction: column;
                                    "
                                >
                                    <label for="precio"> Precio: </label>
                                    <br />
                                    <input
                                        type="number"
                                        name="price"
                                        id="precio"
                                        style="margin-bottom: 16px"
                                        step=".01"
                                        class="input-file"
                                    />
                                </div>
                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        flex-direction: column;
                                    "
                                >
                                    <label for="thumbnail"> URL Imagen: </label>
                                    <br />
                                    <input
                                        type="text"
                                        name="thumbnail"
                                        id="thumbnail"
                                        style="margin-bottom: 16px"
                                        class="input-file"
                                    />
                                </div>
                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                    "
                                >
                                    <input
                                        type="submit"
                                        value="Crear producto"
                                        class="submit-button"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingFour">
                    <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFour"
                        aria-expanded="false"
                        aria-controls="flush-collapseFour"
                    >
                        Buscar Producto por ID
                    </button>
                </h2>
                <div
                    id="flush-collapseFour"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingFour"
                    data-bs-parent="#accordionFlushExample"
                >
                    <div class="accordion-body">
                        <form action="/api/products/:id" method="get">
                            <div style="margin-bottom: 16px">
                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        flex-direction: column;
                                    "
                                >
                                    <label for="getProductById"> Id: </label>
                                    <br />
                                    <input
                                        type="text"
                                        name="getProductById"
                                        id="getProductById"
                                        style="margin-bottom: 16px"
                                        class="input-file"
                                    />
                                </div>

                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                    "
                                >
                                    <input
                                        type="submit"
                                        value="Buscar Producto"
                                        class="submit-button"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingFive">
                    <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFive"
                        aria-expanded="false"
                        aria-controls="flush-collapseFive"
                    >
                        Buscar todos los productos
                    </button>
                </h2>
                <div
                    id="flush-collapseFive"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingFive"
                    data-bs-parent="#accordionFlushExample"
                >
                    <div class="accordion-body">
                        <form action="/api/products" method="get">
                            <div style="margin-bottom: 16px">
                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                    "
                                >
                                    <input
                                        type="submit"
                                        id="getAllProducts"
                                        value="Buscar Producto"
                                        class="submit-button"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingSix">
                    <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseSix"
                        aria-expanded="false"
                        aria-controls="flush-collapseSix"
                    >
                        Actualiza un producto en la DB
                    </button>
                </h2>
                <div
                    id="flush-collapseSix"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingSix"
                    data-bs-parent="#accordionFlushExample"
                >
                    <div class="accordion-body">
                        <div
                                style="
                                    display: flex;
                                    flex-direction: column;
                                    justify-content: center;
                                    align-items: center;
                                    margin-bottom: 1em;
                                "
                                >
                                <label for="selector" style="margin-bottom: 0.5em;">Selecciona el campo que deseas actualizar y añádelo</label>
                                <div style="display: flex;">

                                    <select name="selector" id="selector" title="selector">
                                        <option value="title">Title</option>
                                        <option value="price" selected>Price</option>
                                        <option value="thumbnail">Thumbnail</option>
                                    </select>
                                    <button
                                        id="add-input"
                                        value="Buscar Producto">
                                        +
                                    </button>
                                </div>
                        </div>

                        <form   id="update-form">
                            <div style="margin-bottom: 16px">
                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        flex-direction: column;
                                    "
                                >
                                    <label for="updateId"> Id: </label>
                                    <br />
                                    <input
                                        type="number"
                                        name="updateId"
                                        id="updateId"
                                        style="margin-bottom: 16px"
                                        class="input-file"
                                    />
                                </div>
                                
                            </div>

                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                    "
                                >
                                    <button
                                        type="button"
                                        value="Buscar Producto"
                                        class="submit-button"
                                        id="updateSubmit"
                                        
                                    >Actualizar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingSeven">
                    <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseSeven"
                        aria-expanded="false"
                        aria-controls="flush-collapseSeven"
                    >
                        Eliminar Producto por ID
                    </button>
                </h2>
                <div
                    id="flush-collapseSeven"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingSeven"
                    data-bs-parent="#accordionFlushExample"
                >
                    <div class="accordion-body">
                        <form id="deleteForm">
                            <div style="margin-bottom: 16px">
                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        flex-direction: column;
                                    "
                                >
                                    <label for="deleteProductById"> Id: </label>
                                    <br />
                                    <input
                                        type="text"
                                        name="deleteProductById"
                                        id="deleteProductById"
                                        style="margin-bottom: 16px"
                                        class="input-file"
                                    />
                                </div>

                                <div
                                    style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                    "
                                >
                                    <button
                                        id="deleteBtn"
                                        value="Buscar Producto"
                                        class="submit-button"
                                    >Eliminar </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
